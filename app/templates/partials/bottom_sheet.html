{% macro bottom_sheet(title, m_body) %}
    <div id="sheet"
         :class="{ 'translate-y-full': !mOpen }"
         class=" d-shadow z-[999999] font-montserrat fixed w-full  bottom-0 transform transition duration-300 ease-in-out translate-y-full">
        <div class="p-4 borderw-full rounded-t-3xl text-left bg-[#F8F8F8]">
            <div class="text-xl flex justify-between items-center font-medium text-black">
               {{title}}

                <svg class="w-[32px] h-[32px] text-gray-800"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     fill="none"
                     viewBox="0 0 24 24"
                     x-on:click="mOpen = !mOpen">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18 17.94 6M18 18 6.06 6" />
                </svg>

            </div>
            
            {{m_body}}
        </div>
    </div>
{% endmacro %}
